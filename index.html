<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Ason's Portfolio</title>
  <style>
    /* Resetting some default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      margin: 0;
    }

    /* Container for the content */
    .container {
      width: 80%;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    /* Styling the header section */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ecf0f1;
    }

    /* Horizontal rule styling */
    hr {
      border: 1px solid #ecf0f1;
      margin: 20px 0;
    }

    /* Project list */
    .projects {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      margin: 10px 0;
      font-size: 22px;
    }

    /* Styling the links */
    a {
      text-decoration: none;
      color: #3498db;
      font-size: 18px;
      margin: 5px 10px;
    }

    a:hover {
      color: #2980b9;
    }

    /* Adding a simple footer */
    footer {
      margin-top: 40px;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    footer a:hover {
      text-decoration: none;
    }

    /* Responsive media query */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <div class="container">
      <h1>Teacher Ason's Portfolio</h1>
      <h2>I'm a Web Developer</h2>
    </div>
  </header>

  <!-- Main content section -->
  <div class="container">
    <hr />

    <!-- Project links -->
    <div class="projects">
      <h3><a href="./movie-ranking.html">Movie Ranking Project</a></h3>
      <h3><a href="./birthday-invite.html">Birthday Invite Project</a></h3>
    </div>

    <hr />

    <!-- Navigation links for About and Contact -->
    <div class="projects">
      <a href="./about.html">About Me</a>
      <a href="./contact.html">Contact Me</a>
    </div>
  </div>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2024 Teacher Ason | <a href="./contact.html">Get in Touch</a></p>
  </footer>

</body>
</html>
